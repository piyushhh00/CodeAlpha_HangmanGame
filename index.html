<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        
        <div class="game-container">
            <div class="hangman-container">
                <svg id="hangman" width="250" height="250" viewBox="0 0 250 250">
                    <!-- Gallows (always visible) -->
                    <line x1="50" y1="20" x2="150" y2="20" stroke="black" stroke-width="3" />
                    <line x1="150" y1="20" x2="150" y2="50" stroke="black" stroke-width="3" />
                    <line x1="50" y1="20" x2="50" y2="230" stroke="black" stroke-width="3" />
                    <line x1="20" y1="230" x2="80" y2="230" stroke="black" stroke-width="3" />
                    
                    <!-- Head (part 1) -->
                    <circle id="head" cx="150" cy="80" r="30" stroke="black" stroke-width="3" fill="transparent" class="hangman-part hidden" />
                    
                    <!-- Body (part 2) -->
                    <line id="body" x1="150" y1="110" x2="150" y2="170" stroke="black" stroke-width="3" class="hangman-part hidden" />
                    
                    <!-- Left Arm (part 3) -->
                    <line id="left-arm" x1="150" y1="130" x2="120" y2="150" stroke="black" stroke-width="3" class="hangman-part hidden" />
                    
                    <!-- Right Arm (part 4) -->
                    <line id="right-arm" x1="150" y1="130" x2="180" y2="150" stroke="black" stroke-width="3" class="hangman-part hidden" />
                    
                    <!-- Left Leg (part 5) -->
                    <line id="left-leg" x1="150" y1="170" x2="120" y2="210" stroke="black" stroke-width="3" class="hangman-part hidden" />
                    
                    <!-- Right Leg (part 6) -->
                    <line id="right-leg" x1="150" y1="170" x2="180" y2="210" stroke="black" stroke-width="3" class="hangman-part hidden" />
                </svg>
            </div>
            
            <div class="word-container" id="word-display">
                <!-- Word placeholders will be inserted here by JavaScript -->
            </div>
            
            <div class="game-info">
                <p>Incorrect Guesses: <span id="incorrect-count">0</span>/6</p>
                <p>Guessed Letters: <span id="guessed-letters"></span></p>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="keyboard" id="keyboard">
                <!-- Keyboard buttons will be inserted here by JavaScript -->
            </div>
            
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
